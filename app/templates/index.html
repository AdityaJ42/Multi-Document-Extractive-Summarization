<!DOCTYPE html>
<html>
<head>
	<title>File Upload</title>
</head>
<body>
	<h1>Upload Documents Here</h1>
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		<label for="files" id="fileLabel">Select files: </label>
		<input type="file" id="files" name="files" multiple class="form-control form-control-lg"><br><br>
		<input type="submit">
	</form>
</body>
</html>
