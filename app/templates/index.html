{% extends 'base.html' %}

{% block title %}
Upload Files
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-offset-3 col-sm-6 form-group text-center">
		<p class="helpText">Upload a single document or multiple documents</p><br>
	</div><!--form-group-->
</div><!--row-->

<div id="uploader">
	<div class="row uploadDoc">
		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			<div class="col-sm-offset-3 col-sm-6">
				<div class="fileUpload btn btn-orange" style="text-align: center;">
					<img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
					<span class="upl" id="upload">Upload document</span>
					<input type="file" class="upload up" name="files" id="up" multiple onchange="text()" />
                </div><!-- btn-orange -->
			</div><!-- col-6 -->

			<br><br><br>
			<div class="col-sm-offset-5 submitBtn">
				<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	function text(){
		document.getElementById("upload").textContent = "Documents Uploaded";
		document.getElementById("upload").style.color = 'red';
	}
</script>
{% endblock %}
